<svg width="1920" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#005a9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8e8;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="500" fill="url(#bgGradient)"/>
  <rect width="1920" height="500" fill="url(#grid)"/>
  
  <!-- Code symbols background -->
  <text x="100" y="100" font-family="Courier New, monospace" font-size="120" fill="rgba(255,255,255,0.1)" font-weight="bold">#include</text>
  <text x="1200" y="200" font-family="Courier New, monospace" font-size="100" fill="rgba(255,255,255,0.1)" font-weight="bold">&lt;stdio.h&gt;</text>
  <text x="300" y="350" font-family="Courier New, monospace" font-size="90" fill="rgba(255,255,255,0.1)" font-weight="bold">int main()</text>
  <text x="1400" y="450" font-family="Courier New, monospace" font-size="80" fill="rgba(255,255,255,0.1)" font-weight="bold">{ }</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="400" r="30" fill="rgba(243,156,18,0.3)"/>
  <circle cx="1750" cy="100" r="40" fill="rgba(243,156,18,0.3)"/>
  <rect x="800" y="50" width="60" height="60" fill="rgba(255,255,255,0.2)" transform="rotate(45 830 80)"/>
  <rect x="500" y="420" width="50" height="50" fill="rgba(255,255,255,0.2)" transform="rotate(45 525 445)"/>
  
  <!-- Main content area (transparent for text overlay) -->
  <rect x="460" y="150" width="1000" height="200" fill="rgba(0,0,0,0.3)" rx="10"/>
  
  <!-- C logo style -->
  <g transform="translate(960, 250)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#f39c12" stroke-width="12"/>
    <path d="M -20,-60 A 80,80 0 0,0 -20,60" fill="none" stroke="#f39c12" stroke-width="12"/>
    <text x="-25" y="20" font-family="Courier New, monospace" font-size="100" fill="#ffffff" font-weight="bold">C</text>
  </g>
</svg>

